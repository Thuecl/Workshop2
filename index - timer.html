            <!-- Stopwatch -->
            <div id="digitsContainer">

                <div id="countDown">70:00</div>
                <button id="startBtn" class="timerBtn">Start</button>
                <button id="pauseBtn" class="timerBtn">Pause</button>
                <button id="resetBtn" class="timerBtn">Reset</button>  
            </div>

        </tr>

        <tr>
            <!-- Set Box -->
            <div id="digitsContainer">
                <div id="header">Box Opened </div>
                <div id="setBox">00:00</div>
                <button id="setBoxBtn" class="timerBtn">Set</button>
                <button id="resetBoxBtn" class="timerBtn">Reset</button>
            </div>
        </tr>

            <tr>
                <div id="digitsContainer">
                    <div id="header">Since Last</div>
                    <div id="sinceLastBox">00:00</div>
                </div>
            </tr>
</table>
